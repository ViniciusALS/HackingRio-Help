<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deliverizzy</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a href="#">
                <h4 class="my-0 mr-md-auto font-weight-normal text-light">Deliverizzy</h4>
            </a>
            <button class="navbar-toggler text-light border-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <img src="../images/hamburguer-menu.svg" width="20" height="20" class="d-inline-block align-top" alt="Menu" loading="lazy">
            </button>

            <div class="collapse navbar-collapse justify-content-end text-light" id="navbarSupportedContent">
                Conta do lojista
                <img src="../images/identicon1.PNG" width="30" height="30" class="d-inline-block align-top mx-4" alt="Menu" loading="lazy">
                <nav class="my-2 my-md-0 mr-md-3 my-lg-0">
                    <a class="btn btn-outline-light" href="./login.html">Sair</a>
                </nav>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="pt-2 nav-item">
                                <a class="nav-link text-dark text-uppercase" href="./lojista.html">
                                    Solicitar Entrega
                                </a>
                            </li>

                            <li class="pt-2 nav-item">
                                <a class="nav-link text-dark text-uppercase" href="./lojista-entregas.html">
                                    Entregas
                                </a>
                            </li>

                            <li class="pt-2 nav-item">
                                <a class="nav-link text-dark text-uppercase" href="./lojista-requisitar-devolucao.html">
                                    Requesitar Devolucao
                                </a>
                            </li>

                            <li class="pt-2 nav-item">
                                <a class="nav-link text-dark text-uppercase" href="./lojista-perfil.html">
                                    Perfil
                                </a>
                            </li>

                            <li class="pt-2 nav-item">
                                <a class="nav-link text-dark text-uppercase" href="./lojista-fale-conosco.html">
                                    Fale Conosco
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 pl-4 pt-4 pb-5">
                    <div id="panel1">
                        <h1>Solicitar Entrega</h1>

                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tamanho em metros quadrados do produto</label>
                                <input type="tamanho" class="form-control" id="tamanho" aria-describedby="tamanho">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Peso do produto</label>
                                <input type="peso" class="form-control" id="peso">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Valor do produto</label>
                                <input type="valor" class="form-control" id="valor">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Endereço de entrega</label>
                                <input type="endereco" class="form-control" id="endereco">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Estado de entrega</label>
                                <input type="estado" class="form-control" id="estado">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Cidade de entrega</label>
                                <input type="cidade" class="form-control" id="cidade">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">CEP de entrega</label>
                                <input type="cep" class="form-control" id="cep">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">
                                    Urgência de entrega
                                </label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Rápida</option>
                                    <option>Normal</option>
                                    <option>Lenta</option>
                                </select>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" onclick="orcamento(event)">
                                    Confirmar
                                </button>
                            </div>
                        </form>
                    </div>

                    <div id="panel2" class="text-center" style="display: none; height: 100vh;">
                        <p class="pt-5">Buscando entregador...</p>

                        <img class="my-4 mx-3 pt-3" src="../images/loading.gif" alt="tela de loading" width="50">
                    </div>

                    <div id="panel3" style="display: none; height: 100vh;">
                        <h1 class="h3 pt-2">Entregador Encontrado</h1>

                        <div class="d-flex justify-content-around">
                            <div class="d-flex flex-column">
                                <img class="my-4 mx-3" src="../images/lenna.jpg" alt="" width="150" height="150">

                                <h2 class="h5">Nome:</h2>
                                <p>Lena Forsén</p>

                                <h2 class="h5">Veiculo:</h2>
                                <p>Honda Civic Sedan</p>
                            </div>

                            <div>
                                <img class="my-4 mx-3 text-center" src="../images/mapa.PNG" alt="mapa" width="450px">
                                <h3 class="h5">Tempo para entrega</h3>
                                <p>20 min</p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="../js/orcamento.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
